<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="password-generator-container">
      <div class="password-generator-top">
        <input type="text" id="password-output" />

        <div class="icons">
          <img id="copy-password" src="img/copy.png" alt="" />
          <img id="generate-password" src="img/refresh.png" alt="" />
        </div>
      </div>

      <div class="password-generator-bottom">
        <div class="info-wrapper">
          <p>Customize your password</p>
        </div>

        <div class="password-custom-container">
          <div class="password-length-wrapper">
            <label for="password-length">Password Length:</label>
            <input
              type="number"
              id="password-length"
              min="8"
              max="15"
              value="10"
            />

            <p id="password-length-msg"></p>
          </div>

          <div class="password-options-wrapper">
            <label>
              <input
                type="checkbox"
                id="include-uppercase"
                class="check"
                checked
              />
              Include Uppercase Letters (A-Z)
            </label>

            <label>
              <input
                type="checkbox"
                id="include-lowercase"
                class="check"
                checked
              />
              Include Lowercase Letters (a-z)
            </label>

            <label>
              <input
                type="checkbox"
                id="include-numbers"
                class="check"
                checked
              />
              Include Numbers (0-9)
            </label>

            <label>
              <input
                type="checkbox"
                id="include-symbols"
                class="check"
                checked
              />
              Include Special Characters (!@#$%^&*)
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
